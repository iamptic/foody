<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>

      <button class="btn secondary" id="btnRegister">+ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å —Ä–µ—Å—Ç–æ—Ä–∞–Ω</button>
      <a class="link" href="/web/staff/" target="_blank">–¢–∞–±–ª–æ –ø–µ—Ä—Å–æ–Ω–∞–ª—É ‚Üí</a>

  <div class="card">

    <div class="row">
      <div class="col"><input id="title" class="input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ"/></div>
      <div class="col"><input id="price_rub" class="input" placeholder="–¶–µ–Ω–∞ (‚ÇΩ, –Ω–∞–ø—Ä. 199.00)" inputmode="decimal"/></div>

  <div class="card">
    <div class="row" style="align-items:center">
      <div class="col"><h3>–ú–æ–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</h3></div>
      <div style="display:flex;gap:8px">
        <button class="btn secondary" id="btnLoad">–û–±–Ω–æ–≤–∏—Ç—å</button>
        <button class="btn secondary" id="btnExport">–≠–∫—Å–ø–æ—Ä—Ç CSV</button>
      </div>
    </div>
    <div id="table"></div>
  <div id="editModal" class="modal hidden"><div class="modal-content">
<h3>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –æ—Ñ—Ñ–µ—Ä</h3>
<div class="row"><div class="col"><label class="small">–ù–∞–∑–≤–∞–Ω–∏–µ</label><input id="e_title" class="input"></div>
<div class="col"><label class="small">–¶–µ–Ω–∞ ‚ÇΩ</label><input id="e_price" class="input"></div></div>
<div class="row"><div class="col"><label class="small">–í—Å–µ–≥–æ</label><input id="e_qty_total" class="input"></div>
<div class="col"><label class="small">–û—Å—Ç–∞–ª–æ—Å—å</label><input id="e_qty_left" class="input"></div></div>
<div class="row"><div class="col"><label class="small">–°—Ä–æ–∫ (–ª–æ–∫.)</label><input id="e_expires" type="datetime-local" class="input"></div></div>
<div style="margin-top:8px;display:flex;gap:8px"><button class="btn" id="e_save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button><button class="btn secondary" id="e_cancel">–û—Ç–º–µ–Ω–∞</button></div>
</div></div>
</div>
</div>

<div id="csvModal" class="modal hidden"><div class="modal-content">
<h3>CSV –æ—Ç—á—ë—Ç</h3>
<textarea id="csvText" class="input" style="min-height:200px"></textarea>
<div style="margin-top:8px;display:flex;gap:8px"><button class="btn" id="csvCopy">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button><button class="btn secondary" id="csvClose">–ó–∞–∫—Ä—ã—Ç—å</button></div>
</div></div>
<div id="toast" class="toast"></div>
<script>
const tg=window.Telegram?.WebApp;if(tg){tg.expand();tg.setHeaderColor('#ffffff');tg.setBackgroundColor('#ffffff');}
const toast=(t)=>{const el=document.getElementById('toast');el.textContent=t;el.classList.add('show');setTimeout(()=>el.classList.remove('show'),1500)};
const api=()=>window.BACKEND_PUBLIC; const rid=()=>document.getElementById('rid').value.trim(); const key=()=>document.getElementById('apikey').value.trim();
let editingId=null;

function saveProfile(){localStorage.setItem('foody_restaurant', JSON.stringify({id: rid()})); localStorage.setItem('api_key', key()); toast('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ');}
function loadProfile(){const r=JSON.parse(localStorage.getItem('foody_restaurant')||'{}'); if(r.id) document.getElementById('rid').value=r.id; const k=localStorage.getItem('api_key'); if(k) document.getElementById('apikey').value=k;}
function localToUtcIsoZ(localStr){const d=new Date(localStr); return d.toISOString().replace(/\.\d{3}Z$/,'Z');}
function setDefaultExpires(){const d=new Date(Date.now()+2*3600*1000);const pad=n=>String(n).padStart(2,'0');const local=`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;document.getElementById('expires').value=local;document.getElementById('tzHint').textContent='–í–∞—à —á–∞—Å–æ–≤–æ–π –ø–æ—è—Å: '+Intl.DateTimeFormat().resolvedOptions().timeZone+' ‚Äî –≤—Ä–µ–º—è –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ—Ç—Å—è –≤ UTC –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏';}
function parseRub(v){return Math.round(parseFloat((v||'0').replace(',','.'))*100)||0;}
function fmtRub(v){return (v/100).toFixed(2).replace('.',',')+' ‚ÇΩ';}

async function registerRestaurant(){
  const title=prompt('–ù–∞–∑–≤–∞–Ω–∏–µ —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞?'); if(!title) return;
  const lat=prompt('–®–∏—Ä–æ—Ç–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)'); const lng=prompt('–î–æ–ª–≥–æ—Ç–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)');
  const body={title:title.trim()}; if(lat) body.lat=parseFloat(lat); if(lng) body.lng=parseFloat(lng);
  const r=await fetch(`${api()}/api/v1/auth/register_restaurant`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)});
  const data=await r.json();
  if(!r.ok){toast('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏'); console.log(data); return;}
  document.getElementById('rid').value=data.restaurant_id; document.getElementById('apikey').value=data.api_key; saveProfile(); toast('–†–µ—Å—Ç–æ—Ä–∞–Ω —Å–æ–∑–¥–∞–Ω'); await loadOffers();
}

function resetForm(){ editingId=null; document.getElementById('title').value=''; document.getElementById('price_rub').value=''; document.getElementById('qty_total').value=''; document.getElementById('qty_left').value=''; setDefaultExpires(); }

async function submitForm(){
  const ridVal=rid(), keyVal=key(); if(!ridVal||!keyVal){ toast('–°–Ω–∞—á–∞–ª–∞ —Å–æ—Ö—Ä–∞–Ω–∏—Ç–µ RID/API Key'); return; }
  const local=document.getElementById('expires').value.trim(); if(!local){ toast('–£–∫–∞–∂–∏ —Å—Ä–æ–∫'); return; }
  const body={ restaurant_id:ridVal, title:document.getElementById('title').value.trim(), price_cents:parseRub(document.getElementById('price_rub').value), qty_total:parseInt(document.getElementById('qty_total').value.trim()||'1'), expires_at:localToUtcIsoZ(local) };
  const ql=document.getElementById('qty_left').value.trim(); if(ql) body.qty_left=parseInt(ql);
  if(editingId){
    // PATCH
    const patch={}; Object.assign(patch, body); delete patch.restaurant_id;
    const r=await fetch(`${api()}/api/v1/merchant/offers/${encodeURIComponent(editingId)}?restaurant_id=${encodeURIComponent(ridVal)}`,{method:'PATCH',headers:{'Content-Type':'application/json','X-Foody-Key': keyVal},body:JSON.stringify(patch)});
    const txt=await r.text(); if(!r.ok){toast('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è: '+txt.slice(0,160)); return;} toast('–û–±–Ω–æ–≤–ª–µ–Ω–æ'); resetForm(); loadOffers();
  }else{
    // POST
    const r=await fetch(`${api()}/api/v1/merchant/offers`, {method:'POST', headers:{'Content-Type':'application/json','X-Foody-Key': keyVal}, body:JSON.stringify(body)});
    const txt=await r.text(); if(!r.ok){ toast('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è: '+txt.slice(0,160)); return; } toast('–°–æ–∑–¥–∞–Ω–æ'); resetForm(); loadOffers();
  }
}

async function loadOffers(){
  const r=await fetch(`${api()}/api/v1/merchant/offers?restaurant_id=${encodeURIComponent(rid())}`, {headers:{'X-Foody-Key': key()}});
  const data=await r.json();
  const el=document.getElementById('table');
  if(!Array.isArray(data)||data.length===0){el.innerHTML='<div class="muted">–ü–æ–∫–∞ –ø—É—Å—Ç–æ</div>'; return;}
  el.innerHTML='<table class="table"><thead><tr><th>–ù–∞–∑–≤–∞–Ω–∏–µ</th><th>–¶–µ–Ω–∞</th><th>–û—Å—Ç.</th><th>–°—Ä–æ–∫</th><th></th><th></th></tr></thead><tbody>'+
    data.map(x=>`<tr><td>${x.title}</td><td>${fmtRub(x.price_cents)}</td><td>${x.qty_left}/${x.qty_total}</td><td>${new Date(x.expires_at).toLocaleString()}</td><td><button class="btn" data-act="edit" data-id="${x.id}">–ò–∑–º.</button> <button class="btn secondary" data-act="del" data-id="${x.id}">–£–¥–∞–ª–∏—Ç—å</button></td></tr>`).join('')+
  '</tbody></table>';
  el.querySelectorAll('button[data-act="del"]').forEach(btn=>btn.onclick=()=>delOffer(btn.getAttribute('data-id')));
  el.querySelectorAll('button[data-act="edit"]').forEach(btn=>btn.onclick=()=>prefill(btn.getAttribute('data-id'), data));
}

function prefill(id, data){
  const x=data.find(o=>o.id===id); if(!x) return;
  editingId=id;
  document.getElementById('title').value=x.title;
  document.getElementById('price_rub').value=(x.price_cents/100).toFixed(2).replace('.',',');
  document.getElementById('qty_total').value=x.qty_total;
  document.getElementById('qty_left').value=x.qty_left;
  const d=new Date(x.expires_at); const pad=n=>String(n).padStart(2,'0');
  document.getElementById('expires').value=`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
  toast('–†–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è');
}

async function delOffer(id){
  const url = `${api()}/api/v1/merchant/offers/${encodeURIComponent(id)}?restaurant_id=${encodeURIComponent(rid())}`;
  const r=await fetch(url, {method:'DELETE', headers:{'X-Foody-Key': key()}});
  const txt=await r.text();
  if(!r.ok){toast('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è: '+txt.slice(0,160)); return;} toast('–£–¥–∞–ª–µ–Ω–æ'); loadOffers();
}

async function exportCsv(){
  const url=`${api()}/api/v1/merchant/report.csv?restaurant_id=${encodeURIComponent(rid())}`;
  try{
    const r=await fetch(url, {headers:{'X-Foody-Key': key()}});
    if(!r.ok){ toast('–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞'); return; }
    const blob=await r.blob();
    const href=URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=href; a.download=`foody_report_${rid()}.csv`;
    document.body.appendChild(a); a.click(); a.remove();
    setTimeout(()=>URL.revokeObjectURL(href), 1000);
    // –¥—É–±–ª—å ‚Äî –æ—Ç–∫—Ä—ã—Ç—å –∫–∞–∫ data URL
    const reader=new FileReader();
    reader.onload=()=>{ const dataUrl=reader.result; if(window.Telegram?.WebApp?.openLink){ try{ window.Telegram.WebApp.openLink(dataUrl); }catch(_){} } };
    reader.readAsDataURL(blob);
    toast('CSV –≤—ã–≥—Ä—É–∂–µ–Ω');
  }catch(e){
    try{ const t=await (await fetch(url,{headers:{'X-Foody-Key': key()}})).text();
      const w=window.open('','_blank'); if(w){ w.document.body.innerHTML='<pre>'+t.replace(/[&<>]/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[m]))+'</pre>'; }
    }catch(_){ toast('–ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã–≥—Ä—É–∑–∏—Ç—å CSV'); }
  }
}

document.getElementById('btnSave').onclick=()=>{saveProfile(); loadOffers();};
document.getElementById('btnRegister').onclick=registerRestaurant;
document.getElementById('btnCreate').onclick=submitForm;
document.getElementById('btnReset').onclick=resetForm;
document.getElementById('btnLoad').onclick=loadOffers;
document.getElementById('csvCopy').onclick=()=>{ const t=document.getElementById('csvText'); t.select(); document.execCommand('copy'); toast('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ'); };
document.getElementById('csvClose').onclick=()=>document.getElementById('csvModal').classList.add('hidden');


window.addEventListener('load', async ()=>{
  loadProfile(); setDefaultExpires(); await loadOffers();
});
document.getElementById('rid').addEventListener('change', saveProfile);
document.getElementById('apikey').addEventListener('change', saveProfile);

let currentEditId=null;
function openEdit(id){
  currentEditId=id;
  const row = Array.from(document.querySelectorAll('button[data-edit]')).find(b=>b.getAttribute('data-edit')===id).closest('tr').children;
  document.getElementById('e_title').value = row[0].textContent.trim();
  document.getElementById('e_price').value = row[1].textContent.replace(' ‚ÇΩ','').replace(',','.');
  const leftTotal = row[2].textContent.split('/'); 
  document.getElementById('e_qty_left').value = (leftTotal[0]||'').trim();
  document.getElementById('e_qty_total').value = (leftTotal[1]||'').trim();
  const dt = new Date(row[3].textContent); const pad=n=>String(n).padStart(2,'0');
  const local = `${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())}T${pad(dt.getHours())}:${pad(dt.getMinutes())}`;
  document.getElementById('e_expires').value = local;
  document.getElementById('editModal').classList.remove('hidden');
}
document.getElementById('e_cancel').onclick=()=>document.getElementById('editModal').classList.add('hidden');
document.getElementById('e_save').onclick=async()=>{
  if(!currentEditId) return;
  const local = document.getElementById('e_expires').value.trim();
  const exp = local ? new Date(local).toISOString().replace(/\.\d{3}Z$/,'Z') : null;
  const priceRub=parseFloat((document.getElementById('e_price').value||'0').replace(',','.'))||0;
  const body = {
    restaurant_id: rid(),
    title: document.getElementById('e_title').value.trim() || undefined,
    price_cents: Math.round(priceRub*100),
    qty_total: parseInt(document.getElementById('e_qty_total').value||'0') || undefined,
    qty_left: parseInt(document.getElementById('e_qty_left').value||'0'),
    expires_at: exp
  };
  const r=await fetch(`${api()}/api/v1/merchant/offers/${encodeURIComponent(currentEditId)}`, {method:'PATCH', headers:{'Content-Type':'application/json','X-Foody-Key': key()}, body: JSON.stringify(body)});
  const ok=r.ok; const txt=await r.text();
  if(ok){ toast('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ'); document.getElementById('editModal').classList.add('hidden'); loadOffers(); } else { toast('–û—à–∏–±–∫–∞: '+txt.slice(0,160)); }
};

</script>
