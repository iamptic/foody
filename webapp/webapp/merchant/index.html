<!doctype html>
<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Foody — Выдача</title>
  <script src="/config.js"></script>
  <style>body{font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;padding:16px} .row{margin:8px 0}</style>
</head>
<body>
  <h1>Выдача брони</h1>
  <div class="row">
    <input id="resId" placeholder="Reservation ID" />
  </div>
  <div class="row">
    <input id="code" placeholder="Code" />
  </div>
  <button id="redeemBtn">Погасить</button>
  <pre id="out"></pre>
  <script>
    const api = window.BACKEND_PUBLIC || location.origin;
    document.getElementById('redeemBtn').onclick = async () => {
      const id = document.getElementById('resId').value.trim();
      const code = document.getElementById('code').value.trim();
      const r = await fetch(`${api}/api/v1/reservations/${encodeURIComponent(id)}/redeem`, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({code})
      });
      document.getElementById('out').textContent = await r.text();
    };
  </script>
</body></html>
